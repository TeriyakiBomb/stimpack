<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <style>
      #tooltip {
        width: max-content;
        position: absolute;
        top: 0;
        left: 0;
        background: #222;
        color: white;
        font-weight: bold;
        font-size: 90%;
        display: none; /* Initially hidden */
      }
      #arrow {
        position: absolute;
        background: #222;
        width: 16px;
        height: 16px;
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body class="p-96">
    <div>
      <button
        id="button"
        class="bg-red-500"
        data-controller="popover"
        data-action="click->popover#toggle"
      >
        My button
        <div
          id="tooltip"
          role="tooltip"
          class="rounded-xl p-4"
          data-popover-target="popover"
        >
          My tooltip
          <div id="arrow" data-popover-target="arrow"></div>
        </div>
      </button>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
