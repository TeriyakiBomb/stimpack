<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="py-64 pl-24 bg-gray-200">
    <div class="flex flex-col space-y-24">
      <div
        data-controller="popover"
        data-popover-position-value="bottom"
        data-popover-offset-value="20"
        data-popover-delay-value="0"
        data-popover-delay-out-value="0"
      >
        <button
          data-action="click->popover#toggle"
          class="bg-indigo-500 px-4 py-3 rounded-xl"
          data-popover-target="button"
        >
          <span class="text-white font-medium">Popover!</span>
        </button>
        <div
          role="tooltip"
          class="rounded-xl p-4 absolute top-0 left-0 bg-white dark:bg-stone-800 shadow max-w-96 transition-opacity duration-200 ease-in-out opacity-0 hidden text-gray-500 z-50"
          data-popover-target="content"
        >
          I am some words. Woop!
          <div
            class="absolute size-5 bg-white dark:bg-stone-800 rotate-45"
            data-popover-target="arrow"
          ></div>
        </div>
      </div>

      <div
        data-controller="color-picker"
        data-color-picker-theme-value="polaroid"
        data-color-picker-swatches-value='["#264653",
        "#2a9d8f",
        "#e9c46a",
        "rgb(244,162,97)",
        "#e76f51",
        "#d62828",
        "navy",
        "#07b",
        "#0096c7",
        "#00b4d880",
        "rgba(0,119,182,0.8)"]'
      >
        <input
          data-color-picker-target="input"
          type="text"
          placeholder="Pick a color"
        />
      </div>
    </div>

    <div
      data-controller="toast"
      data-toast-target="toast"
      data-hide-class="translate-y-full"
      class="flex flex-col space-y-3 right-4 transition fixed bottom-4 p-4 rounded shadow bg-white stimpack--toast-hide"
    >
      <span class="text-gray-500 text-sm">Hello, I am a toast</span>
      <div
        data-action="click->countdown#startCountdown"
        class="w-full bg-gray-100 rounded-full h-1.5 dark:bg-gray-700"
      >
        <div
          class="bg-indigo-500 h-1.5 rounded-full stimpack--toast-bar"
          data-toast-target="bar"
          style="width: 100%"
        ></div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
    <style>
      .stimpack--toast-bar {
        transition: width 1s linear;
      }
      .clr-field input {
        @apply py-2 px-2.5 border rounded-lg h-12;
      }
      .clr-field button {
        @apply rounded-full size-8 mr-2;
      }
      .stimpack--toast-show {
        @apply delay-500 translate-y-0 ease-in-out duration-700 opacity-100;
      }
      .stimpack--toast-hide {
        @apply translate-y-full ease-in-out duration-700 opacity-0;
      }
    </style>
  </body>
</html>
