<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="p-96 bg-gray-100">
    <div>
      <button
        data-controller="popover"
        class="bg-indigo-500 px-4 py-3 rounded-xl"
        data-action="popover#show"
        data-popover-position-value="bottom"
        data-popover-offset-value="20"
        data-popover-delay-value="0"
        data-popover-delay-out-value="0"
        data-popover-mode-value="hover"
      >
        <span class="text-white font-medium">Popover!</span>
        <div
          role="tooltip"
          class="rounded-xl p-4 absolute top-0 left-0 bg-white dark:bg-stone-800 shadow max-w-96 transition-opacity duration-300 opacity-0 hidden"
          data-popover-target="popover"
        >
          Nisi aute magna pariatur cupidatat irure aliqua quis sunt. Adipisicing
          tempor ullamco sit ipsum consequat duis veniam Lorem. Lorem enim
          voluptate non ea esse ipsum laborum.
          <div
            class="absolute size-5 bg-white dark:bg-stone-800 rotate-45"
            data-popover-target="arrow"
          ></div>
        </div>
      </button>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
